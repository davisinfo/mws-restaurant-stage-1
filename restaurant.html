<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3367D6">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/stylesheet-55e7dfb994.css" type="text/css">
  <script>
      if('serviceWorker' in navigator) {
          navigator.serviceWorker
              .register('/sw.js')
              .then(function() { console.log("Service Worker Registered"); });
      }
  </script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <figure class="restaurant-img-figure"><img id="restaurant-img"></figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div role="alert" aria-live="polite" id="review-save-error" class="hidden"></div>
      <!-- Trigger/Open The Modal -->
      <button id="review-btn" class="open-dialog" type="button">Add review</button>
      <ul id="reviews-list"></ul>
    </section>

    <!-- The Modal -->
    <div id="review-form-modal" class="dialog" role="dialog" aria-labelledby="review-popup-label" aria-modal="true">
      <span class="dialog-close" role="button" tabindex="0" aria-label="Close">&times;</span>
      <!-- Modal content -->
      <div class="modal-content">
        <h2 id="review-popup-label">Add Review</h2>
        <form id="create-review-form" action="">
          <label for="add-review-username">Name</label>
          <input name="name" id="add-review-username"><br>
          <label for="add-review-rating">Rating</label>
          <input name="rating" id="add-review-rating"><br>
          <label for="add-review-comments">Comments</label>
          <textarea name="comments" id="add-review-comments" rows="4"></textarea>
          <br>
          <br>
          <button id="create-review-btn">Submit review</button>
        </form>
      </div>

    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <div class="dialog-overlay" tabindex="-1"></div>
  <script type="application/javascript">
      let googleMapInitialized = false;
      /**
       * Initialize Google map, called from HTML.
       */
      window.initMap = () => {
          googleMapInitialized = true;
      }
  </script>
  <!-- Main javascript file -->
  <script async type="application/javascript" charset="utf-8" src="dist/js/bundle-info-a3d26d2fc2.js"></script>
  <!-- Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuFcMO0mo6L1MYe3wSUd6OXFCGfvu_aJk&libraries=places&callback=initMap"></script>
  <script>
  </script>
</body>

</html>
